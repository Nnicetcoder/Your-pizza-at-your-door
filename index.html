<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="script.js"></script>
    <title>Your pizza at your door</title>


</head>
<body>
  <div class="container">
  	<h1>YOUR PIZZA AT YOUR DOOR</h1>
  </div> 
  <div class="main">
  <form>	
      <div class="column">
      	<div class="names">
         <input class="firstname" type="text" name="firstname" placeholder="First Name">
      
         <input class="lastname" type="text" name="lastname" placeholder="LastName">
        
         <input class="location"type="text" name="location" placeholder="Your Location">
         </div>
      </div>
      </form>  
        <h2 id="select" style="color: #c5ecfd">select your pizza </h2>
         <select class="option" name="option">
          <option disabled="disabled" selected="selected">select pizza size...</option>	
          <option style="color: black">small</option>
          <option style="color: black">medium</option> 
          <option style="color: black">large</option>
         </select>
          <select class="option2" name="option2">
          <option disabled="disabled" selected="selected">select the crust</option>		
           <option style="color: black">crispy</option>
           <option style="color: black">stuffed</option>
           <option style="color: black">gluten free</option>


          </select>
          <select class="option3" name="option3">
          	<option disabled="disabled" selected="selected">select the topping</option>
             <option style="color: black">Beef</option>
             <option style="color: black">Pork</option>
             <option style="color: black">Chicken</option> 
          </select>
          <input class="option4"type="number" name="number" min="1" placeholder="Quantity" >
         
         <h3 style="color:#c5ecfd">Do you want your pizza to be delivered</h3>
          <select class="option5">
          	<option disabled="disabled" selected="selected">select</option>
             <option onclick="yesfunction">YES</option>
             <option onclick="nofunction">NO</option>



          </select>
 

       <button class="submit">Place Order</button>          
  </div>











  </div>


   











</body>
</html>>
